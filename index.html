<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tower of god</title>

        canvas{

        }

        }

        }

            top : 200px;

<div id="MenuScene">
    <img style="left : 30%; top : 20%" src="Img/MenuScene/godtower.jpg" height="385" width="283"/>

</div>
<p id="display-Level"></p>
<canvas id="canvas" style="width: 1300px; height: 700px"></canvas>
<script src="Levels.js"></script>
<script src="StartScene.js"></script>
<script src="drawImage.js"></script>
<script src="LevelsController.js"></script>

</html>
